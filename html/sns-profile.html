<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNS Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="../css/normalize.css" rel="stylesheet">
  <link href="../css/sns-profile.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <section id="overview">
    <div class="container row">
      <div id="main-info-container" class="col-8">
        <img src="./../img/sns-profile/profile-pic.png" alt="photo">
        <div id="main-info">
          <h1 id="name">Killian Sven</h1>
          <p id="position">Front-end Designer</p>
          <p id="location"><i class="fas fa-map-marker-alt"></i> &nbsp; 서울 마포구</p>
          <button>Contact</button>
        </div>
      </div>
      <div id="details-info-container" class="col-4">
        <table>
          <tbody>
            <tr>
              <th scope="row">Location</th>
              <td>서울 마포구</td>
            </tr>
            <tr>
              <th scope="row">Age</th>
              <td>90년생</td>
            </tr>
            <tr>
              <th scope="row">Experience</th>
              <td>신입</td>
            </tr>
            <tr>
              <th scope="row">School</th>
              <td>천조국대토목학과</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <section id="profile">
    <div class="container">
      <ul class="nav nav-tabs" id="profileTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active nn-nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="true">profile</button>
        </li>
      </ul>
      <div class="tab-content" id="profileTabContent">
        <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <div class="container row">
            <div id="left">
              123
            </div>
            <div id="middle">
              <div class="about">
        
              </div>
              <div class="skills">
        
              </div>
            </div>
            <div id="right">
              <div class="linkout">
          
              </div>
              <div class="people">
          
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

  
</body>
</html>
