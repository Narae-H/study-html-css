<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio 실습: Admin Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="../css/normalize.css" rel="stylesheet">
  <link href="./../css/admin.css" rel="stylesheet">
</head>

<body>
  <div class="na-container">
    <div id="left-container">
      <div id="left-nav">
        <div class="na-nav-item">
          <i class="fas fa-home"></i>
          <span class="na-nav-title">Home</span>
        </div>
        <div class="na-nav-item">
          <i class="fas fa-headphones"></i>
          <span class="na-nav-title">Services</span>
        </div>
        <div class="na-nav-item">
          <i class="fas fa-flag"></i>
          <span class="na-nav-title">Alerts</span>
        </div>
        <div class="na-nav-item">
          <i class="fas fa-chart-pie"></i>
          <span class="na-nav-title">Stats</span>
        </div>
      </div>
    </div>
    
    <div id="right-container">
      <div id="header">
        <nav class="navbar navbar-expand-lg">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse na-collapse-menu">
            <div class="input-group na-navbar-container">
              <input type="text" id="top-search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon">
              <div class="input-group-append">
                <button class="btn btn-dark" type="button"><i class="fas fa-search"></i></button>
              </div>
            </div>
            
            <div id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item na-nav-item">
                  <button type="button" class="btn position-relative">
                    <i class="fas fa-bell"></i>
                    <span class="position-absolute top-0 start-50 badge bg-danger">
                      5
                      <span class="visually-hidden">unread messages</span>
                    </span>
                  </button>
                </li>
                <li class="nav-item na-nav-item">
                  <button type="button" class="btn position-relative">
                    <i class="fas fa-envelope"></i>
                    <span class="position-absolute top-0 start-50 badge bg-danger">
                      9
                      <span class="visually-hidden">unread messages</span>
                    </span>
                  </button>
                </li>
                <li class="nav-item na-nav-item">
                  <span class="navbar-text">Minny Park</span>
                </li>
              </ul>
            </div>

          </div>
        </nav>
      </div>
      
      <div id="content-container">
        <h3>Dashboard</h3>
        <div class="row top-contaniner">
          <div class="col-lg-3 col-sm-12">
            <div class="na-card bl-skyblue na-bs-grey">
              <div class="card-left">
                <p class="card-title">Earnings (Monthly)</p>
                <p class="card-sub-title">$400,000</p>
              </div>
              <div class="card-right">
                <span class="card-item"><i class="fas fa-calendar"></i></span>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-12">
            <div class="na-card na-bs-grey bl-green">
              <div class="card-left">
                <p class="card-title">Earnings (Annual)</p>
                <p class="card-sub-title">$800,000</p>
              </div>
              <div class="card-right">
                <span class="card-item"><i class="fas fa-dollar-sign"></i></span>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-12">
            <div class="na-card na-bs-grey bl-blue">
              <div class="card-left">
                <p class="card-title">Tasks</p>
                <p class="card-sub-title">13</p>
              </div>
              <div class="card-right">
                <span class="card-item"><i class="fas fa-list-ul"></i></span>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-12">
            <div class="na-card na-bs-grey bl-yellow">
              <div class="card-left">
                <p class="card-title">Requests</p>
                <p class="card-sub-title">26</p>
              </div>
              <div class="card-right">
                <span class="card-item"><i class="fas fa-comments"></i></span>
              </div>
            </div>
          </div>
        
        </div>
        <div class="row bottom-container">
          <div class="col-lg-8 col-sm-12">
            <div id="earnings-overview" class="na-card na-bs-grey">
              <div class="na-fill-box-title bb-grey">Earnings Overview</div>
              <div>
                <canvas id="myChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-12">
            <div id="tasks" class="na-card na-bs-grey">
              <div class="na-fill-box-title bb-grey">Tasks</div>
              <ul class="list-group">
                <li class="list-group-item">Borrowed Items <span class="badge rounded-pill bg-primary">14</span></li>
                <li class="list-group-item">Trello requests <span class="badge rounded-pill bg-primary">2</span></li>
                <li class="list-group-item">Marked Comments <span class="badge rounded-pill bg-primary">1</span></li>
              </ul>
            </div>
          </div>

        </div>
      </div>
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Janunary', 'Feburary', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
          label: 'Monthly',
          data: [12, 19, 3, 5, 2, 3, 40],
          fill: true,
          borderColor: '#494bb3',
          backgroundColor: '#494bb3',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>

</html>
